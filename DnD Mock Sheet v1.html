<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Mock Sheet v1</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="DnD Sheet-CSS.css">
</head>
<body>
    <div class="box">
        <h2>Character name: <u> <input type="text"> </u> </h2>
        <div>
            <table>
                <tr>
                    <td colspan="2">
                        <h3>Background:</h3>
                        <p><u>  </u></p>
                        <p> <u> <input type="text"> </u> </p>
                    </td>
                    <td colspan="2">
                        <h3>Triggers:</h3>
                        <p> <u> <input type="text"> </u> </p>
                        <p> <u> <input type="text"> </u> </p>
                        <p> <u> <input type="text"> </u> </p>
                        <p> <u> <input type="text"> </u> </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Callsign:<input type="text"></h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="flex-container">
        <!-- Stress/"Hit Points" -->
        <div>
            <div class="stress-container">
                <h2>Stress:</h2>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div>
                <img src="Dice Images/D6.PNG" alt="D6" id="d6" width="10%">
                <img src="Dice Images/D20.PNG" alt="D20" id="d20" width="10%">
                <img src="Dice Images/D4.PNG" alt="D4" id="d4" width="10%">
                <img src="Dice Images/D12.PNG" alt="D12" id="d12" width="10%">
                <img src="Dice Images/D8.PNG" alt="D8" id="d8" width="10%"
                <p>Roll result: <span id="result"></span></p>
            </div>
        </div>

        <!-- Order list for inventory management -->
        <div class="box" style="width: 600px;">
            <table>
                <thead>Clock(s)</thead>
                <tr><td>test</td></tr>
                <tr><td>test</td></tr>
                <tr><td>test</td></tr>
                <tr><td>test</td></tr>
            </table>
        </div>
    </div>

    <div class="box">
        <table>
            <thead>Inventory:</thead>
            <ol>
                <li> <input type="text" class="inventory-item"> </li>
                <li> <input type="text" class="inventory-item"> </li>
                <li> <input type="text" class="inventory-item"> </li>
                <li> <input type="text" class="inventory-item"> </li>
            </ol>
        </table>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="DnD Sheet-JSscripts.js"></script>
</body>
</html>
